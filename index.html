<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaGuardian AI | Intelligent Pharmacy Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-teal: #39b5a4;
            --accent-green: #7ED321;
            --dark-bg: #030b16;
            --card-blue: #0a192f;
            --text-light: #ffffff;
            --text-dim: #a8b2d1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 8%;
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 45px; /* Adjust based on your logo image */
        }

        .nav-links {
            display: flex;
            gap: 35px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-teal);
        }

        .btn-nav {
            background: var(--primary-teal);
            color: white !important;
            padding: 10px 22px;
            border-radius: 50px;
            font-weight: 600;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 8%;
            background: radial-gradient(circle at 70% 50%, rgba(57, 181, 164, 0.15) 0%, transparent 50%);
        }

        .hero-content {
            flex: 1;
            max-width: 650px;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 25px;
            font-weight: 800;
        }

        .hero-content p {
            font-size: 1.25rem;
            color: var(--text-dim);
            margin-bottom: 35px;
            max-width: 500px;
        }

        .cta-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.98); }

        .btn-primary { background: var(--primary-teal); color: white; }
        .btn-outline { border: 2px solid var(--text-dim); color: var(--text-light); }

        /* Illustration Mockup Area */
        .hero-visual {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            position: relative;
        }

        .hero-visual img {
            max-width: 120%;
            height: auto;
            filter: drop-shadow(0 0 50px rgba(57, 181, 164, 0.2));
        }

        /* Floating Chat Box */
        .chat-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 340px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            color: #333;
            overflow: hidden;
            z-index: 1000;
        }

        .chat-header {
            padding: 15px 20px;
            background: #f8f9fb;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #eee;
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-teal);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-input {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.95rem;
            color: #555;
        }

        .mic-icon { color: var(--primary-teal); font-size: 1.2rem; cursor: pointer; }

    </style>
</head>
<body>

    <nav>
        <div class="logo-box">
            <img src="logo.png" alt="PharmaGuardian AI Logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
            <a href="#" class="btn-nav">Get Started</a>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1>AI That Thinks Like a Pharmacist.</h1>
            <p>Protecting patients and optimizing pharmacy operations with intelligent agentic AI.</p>
            <div class="cta-group">
                <a href="#" class="btn btn-primary">Get Started</a>
                <a href="#" class="btn btn-outline">Learn More</a>
            </div>
        </div>
        
        <div class="hero-visual">
            <img src="interface_mockup.png" alt="AI Pharmacist Interface">
        </div>
    </main>

    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar-circle">P</div>
            <div>
                <p style="font-size: 0.85rem; font-weight: 600;">Pharma Assistant</p>
                <p style="font-size: 0.75rem; color: #777;">How can I help you today?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Ask me anything...">
            <i class="fas fa-microphone mic-icon"></i>
        </div>
    </div>

</body>
</html>
